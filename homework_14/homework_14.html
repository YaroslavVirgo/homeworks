<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Homework 14</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <p class="header__label">
          Окрема подяка ментору Павлу за допомогу у виконанні даного домашнього
          завдання!
        </p>
      </header>

      <main class="main">
        <div class="register">
          <div class="register__container">
            <h2 class="register__title">Register to furnitur</h2>
            <div class="register__text">
              <p>Get monthly voucher with just one click!</p>
            </div>

            <div class="register__wrapper">
              <form action="#" method="post" class="form">
                <h3 class="form__title">Your information</h3>
                <p class="form__text">
                  You already have an account?
                  <a href="#" class="form__link">Sign in here</a>
                </p>

                <div class="form__wrapper">
                  <label class="form__label"
                    ><input
                      type="text"
                      name="form[]"
                      autocomplete="name"
                      class="form__input"
                      placeholder="Your name"
                      required
                  /></label>
                  <label class="form__label"
                    ><input
                      type="email"
                      name="form[]"
                      autocomplete="email"
                      class="form__input"
                      placeholder="E-mail"
                      required
                  /></label>
                  <label class="form__label"
                    ><input
                      type="tel"
                      name="form[]"
                      autocomplete="tel"
                      pattern="[0-9+\-\s]{7,}"
                      class="form__input"
                      placeholder="Phone number"
                      required
                  /></label>
                  <label class="form__label"
                    ><input
                      type="password"
                      name="form[]"
                      autocomplete="new-password"
                      class="form__input"
                      placeholder="Password"
                      required
                  /></label>
                  <label class="form__label"
                    ><input
                      type="password"
                      name="form[]"
                      autocomplete="new-password"
                      class="form__input"
                      placeholder="Reset Password"
                      required
                  /></label>
                </div>

                <button type="submit" class="form__button">
                  Create an account
                </button>
              </form>

              <div class="promo-banner">
                <img
                  src="img/banner.jpg"
                  alt="Five dome-shaped pendant lights with warm golden-bronze metallic shades hang at staggered heights, emitting a soft downward glow from black cords against a neutral background"
                  class="promo-banner__image"
                />

                <div class="promo-banner__content">
                  <div class="promo-banner__label">Hot</div>
                  <h3 class="promo-banner__title">
                    Discount 25% for new member
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2025 Virgo'sBrand. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
